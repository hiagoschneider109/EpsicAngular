<form #form="ngForm" (ngSubmit)="onSubmit()" novalidate style="border: double 1px black; padding: 10px">
  <h1>Add Subject</h1>
  <div>
    <label>User: </label>
    <select name="userSelectBox" (change)="selectedUser($event.target)">
      <option></option>
      <option *ngFor="let user of users"  [value]="user.id" >{{user.name}}</option>
    </select>
  </div>
  <br>
  <div class="form-group">
    <label>Name subject :</label>
    <input class="form-control form-control-lg" #nameSubj="ngModel" placeholder="Name"
           name="nameSubject" [(ngModel)]="subjectModel.name_Subject" [class.invalid]="nameSubj.invalid && nameSubj.touched">
  </div>
  <br>
  <div class="form-group">
    <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
  </div>
</form>
